spring.application.name=miniyoutube

# Multipart file upload configuration (para videos grandes)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# MongoDB configuration is now handled by MongoConfig.java using .env file
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.authentication-database=admin
# spring.data.mongodb.username=user
# spring.data.mongodb.password=password
# spring.data.mongodb.database=miniyoutube
spring.data.mongodb.auto-index-creation=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
